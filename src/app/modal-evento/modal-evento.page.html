<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Criar um evento</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  name="titulo" type="text" placeholder="Titulo" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="Descricao" type="text" placeholder="Descrição" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input name="urlImg" type="text" placeholder="Url da imagem" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input name="data" type="date" placeholder="Data do Evento" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
              </div>
              <div padding>
                <ion-button size="large" (click)="close()" color="danger" expand="block">Fechar</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
  
</ion-content>
